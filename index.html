<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Transposer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Audio Transposer</h1>
        
        <!-- Upload Section -->
        <div id="upload-section" class="upload-section">
            <p>Drag and drop an audio file here or</p>
            <input type="file" id="audio-file" accept="audio/*" style="display: none;">
            <button id="upload-btn">Select File</button>
            <p>Supported formats: MP3, WAV, OGG, FLAC</p>
        </div>
        
        <!-- Audio Controls (initially hidden) -->
        <div id="audio-controls" class="audio-controls">
            <!-- File Info and Change File Button -->
            <div class="file-info">
                <div id="file-name" class="file-name">No file selected</div>
                <button id="change-file-btn" class="change-file-btn">Change File</button>
            </div>
            
            <!-- Waveform Visualization -->
            <div class="visualization-container">
                <canvas id="waveform"></canvas>
            </div>
            
            <!-- Progress Bar -->
            <div class="progress-container">
                <div id="progress-bar" class="progress-bar"></div>
            </div>
            
            <!-- Time Display -->
            <div class="time-display">
                <span id="current-time">0:00</span>
                <span id="duration">0:00</span>
            </div>
            
            <!-- Playback Controls -->
            <div class="playback-controls">
                <button id="play-pause-btn">Play</button>
            </div>
            
            <!-- Control Sliders -->
            <div class="control-row">
                <div class="control-group">
                    <label for="transpose-slider">Pitch (Semitones): <span id="transpose-value">0</span></label>
                    <input type="range" id="transpose-slider" min="-12" max="12" value="0" step="1">
                </div>
                
                <div class="control-group">
                    <label for="rate-slider">Speed (%): <span id="rate-value">100</span></label>
                    <input type="range" id="rate-slider" min="50" max="200" value="100" step="5">
                </div>
            </div>
            
            <div class="control-row">
                <div class="control-group">
                    <label for="volume-slider">Volume: <span id="volume-value">100</span>%</label>
                    <input type="range" id="volume-slider" min="0" max="100" value="100">
                </div>
            </div>
            
            <!-- Time Stretch Checkbox -->
            <div class="checkbox-container">
                <input type="checkbox" id="time-stretch-checkbox">
                <label for="time-stretch-checkbox">Time Stretch Mode (Change pitch without affecting speed)</label>
            </div>
        </div>
        
        <!-- Status Message -->
        <div id="status" class="status"></div>
    </div>
    
    <script type="module" src="js/main.js"></script>
</body>
</html>
